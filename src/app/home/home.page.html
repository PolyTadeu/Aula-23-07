<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button href="/favorites">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
<ion-content>
    <ion-card class="rei_leao">
      <img src="/assets/poster-de-o-rei-leao-1563389106984_v2_900x506.png" alt="" />
      <ion-card-header>
        <ion-card-subtitle>Drama, aventura</ion-card-subtitle>
       
        <div class="titulo">
          <ion-card-title>Rei leão</ion-card-title>
        <ion-chip>
          <ion-label>4.5</ion-label>
        </ion-chip>
      </div>
      </ion-card-header>
   
      <ion-card-content>
        <ion-button (click)="Toast()" fill="outline">QUERO VER</ion-button>
        <ion-button (click)="alerta()" fill="outline">JÁ VI</ion-button>
      </ion-card-content>
  
    </ion-card>
    <ion-card class="pets_2">
      <img src="/assets/49960bf8d2.png" alt="" />
      <ion-card-header>
        <ion-card-subtitle>Animação, comédia</ion-card-subtitle>
       
        <div class="titulo">
          <ion-card-title>Pets 2</ion-card-title>
        <ion-chip>
          <ion-label>3.5</ion-label>
        </ion-chip>
      </div>
      </ion-card-header>
   
      <ion-card-content>
        <ion-button (click)="Toast()" fill="outline">QUERO VER</ion-button>
        <ion-button (click)="alerta()" fill="outline">JÁ VI</ion-button>
      </ion-card-content>
  
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Resources</ion-label>
      </ion-list-header>
      <ion-item href="https://ionicframework.com/docs/">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>Ionic Documentation</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/building/scaffolding">
        <ion-icon slot="start" color="medium" name="build"></ion-icon>
        <ion-label>Scaffold Out Your App</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/layout/structure">
        <ion-icon slot="start" color="medium" name="grid"></ion-icon>
        <ion-label>Change Your App Layout</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/theming/basics">
        <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
        <ion-label>Theme Your App</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
