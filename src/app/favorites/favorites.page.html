<ion-header>
  <ion-toolbar>
    <ion-title >Favorites</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <!-- <ion-list>
        <ion-item *ngFor="let entry of formulario">
          <ion-label>{{entry.artista}}</ion-label>
          <ion-checkbox slot="start" [(ngModel)]="entry.isChecked"></ion-checkbox>
        </ion-item>
      </ion-list>  -->
      <form [formGroup]="cadastro">
         
          <ion-item>
              <ion-label position="floating">Nome do filme<ion-text color="danger">*</ion-text></ion-label>
              <ion-input required type="text" formControlName="nome"></ion-input>
            </ion-item>
        
        <ion-item>
              <ion-label position="floating">Nome do diretor<ion-text color="danger" >*</ion-text></ion-label>
              <ion-input required type="text" formControlName="diretor"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Senha</ion-label>
                <ion-input type="password" formControlName="senha"></ion-input>
              </ion-item> 
          
                <ion-item>
                    <ion-label>Genêro</ion-label>
                    <ion-select formControlName="genero">
                      <ion-select-option value ="comedia" >Comédia</ion-select-option>
                      <ion-select-option value="açao">Ação</ion-select-option>
                      <ion-select-option value="drama">Drama</ion-select-option>
                      <ion-select-option value="animação">Animação</ion-select-option>
                      <ion-select-option value="clássico">Clássico</ion-select-option>
                      <ion-select-option value="terror">Terror</ion-select-option>
                      <ion-select-option value="romance">Romance</ion-select-option>
                      <ion-select-option value="ficção cinentifica">Ficção Cintífica</ion-select-option>
                    </ion-select>
                  </ion-item>

                  <ion-item>
                      <ion-label>Data de lançamento</ion-label>
                      <ion-datetime value='data'placeholder="Selecione a data"></ion-datetime>
                    </ion-item>

                    <ion-item>
                        <ion-label position="floating">Descrição</ion-label>
                        <ion-textarea formControlName="descricao" ></ion-textarea>
                      </ion-item>
                  <div class="ion-padding">
                      <ion-button expand="block" type="submit" class="ion-no-margin" (click)="enviarCadastro()" [disabled]="!cadastro.valid">Cadastrar filme</ion-button>
                  </div>

      </form>
       

</ion-content>
